{% extends 'base.html' %}
{% load static %}


{% block start %}
<!-- Page Header-->
<header class="masthead" style="background-image: url({% static '/assets/img/contact.jpg' %})">
    <div class="container position-relative px-4 px-lg-5 justify-content-center">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>Sign Up</h1>
                    <span class="subheading">Have questions? I have answers.</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon
                    as possible!</p>
                <div class="my-5">
                    <!-- * * * * * * * * * * * * * * *-->
                    <!-- * * SB Forms Contact Form * *-->
                    <!-- * * * * * * * * * * * * * * *-->
                    <!-- This form is pre-integrated with SB Forms.-->
                    <!-- To make this form functional, sign up at-->
                    <!-- https://startbootstrap.com/solution/contact-forms-->
                    <!-- to get an API token!-->
                    <form id="contactForm" method="POST">
                        {% csrf_token %}
                        <div class="form-floating">
                            <input class="form-control" id="username" type="text" placeholder="Enter your username..." required
                                name="username" />
                            <label for="name">Username</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" id="first-name" type="text" placeholder="Enter your first name..." required
                                name="first-name" />
                            <label for="first-name">First Name</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" id="last-name" type="text" placeholder="Enter your last name..." required
                                name="last-name" />
                            <label for="last-name">Last Name</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" id="email" type="email" placeholder="Enter your email..."
                                required name="email" />
                            <label for="email">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" id="password" type="password" placeholder="Enter your password..."
                                required name="password" />
                            <label for="password">Password</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" id="confirm-passsword" type="password" placeholder="Confirm your password..."
                                required name="confirm-password" />
                            <label for="confirm-passsword">Confirm Password</label>
                        </div>
                      
                        <br />
                        <!-- Submit Button-->
                        <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Sign up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
